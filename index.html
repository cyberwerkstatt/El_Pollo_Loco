<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset=" UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="shortcut icon" href="icons/favicon.png">

    <script src="models/world.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="javascript/game.js"></script>
    <script src="models/level.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/statusbar-object-class.js"></script>
    <script src="models/statusbar-health.class.js"></script>
    <script src="models/statusbar-coin.class.js"></script>
    <script src="models/statusbar-bottle.class.js"></script>
    <script src="models/statusbar-endboss-health.class.js"></script>
    <script src="models/statusbar-icon-endboss.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/normal-chicken.class.js"></script>
    <script src="models/small-chicken.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/endboss.class.js"></script>
</head>

<body>


    <h1>El Pollo Loco</h1>


    <!--Info Smartphone-->
    <div class="infoForTheSmartphonDiv" id="infoForTheSmartphonDiv">
        <span class="infoTextSmartphone">
            Please turn over your phone
        </span>
    </div>
    <!--Info Smartphone--> 


    <div class="positionRelative" id="fullScreen">

        <canvas width="820" height="480" id="canvas" class="d-none">

        </canvas>


        <!--Sound Btns-->
        <img src="icons/audioOnIcon.png" class="audioToggleIcon d-none" onclick="toggleMute()" id="audioToggleIcon">
        <!--Sound Btns-->


        <!--Fullscreen Btns-->
        <img src="icons/enterFullscreenIcon.png" class="enterFullscreenIcon d-none" onclick="openFullscreen()"
            id="enterFullscreenIcon">
        <img src="icons/exitFullscreenIcon.png" class="exitFullscreenIcon d-none" onclick="closeFullscreen()"
            id="exitFullscreenIcon">
        <!--Fullscreen Btns-->


        <!--Mobile Buttons-->
        <div class="positionAbsoluteLeft d-none" id="positionAbsoluteLeft">
            <img src="icons/arrowLeftMobile.png" class="btnMobile" id="btnMobileLeft">
            <img src="icons/arrowRightMobile.png" class="btnMobile" id="btnMobileRight">
        </div>
        <div class="positionAbsoluteRight d-none" id="positionAbsoluteRight">
            <img src="icons/arrowUpMobile.png" class="btnMobile" id="btnMobileUp">
            <img src="icons/arrowThrowMobile.png" class="btnMobile" id="btnMobileThrow">
        </div>
        <!--Mobile Buttons-->


        <!--Start Screen-->
        <div class="startScreenContainer">
            <img src="img/9_intro_outro_screens/start/startscreen_2.png" class="startScreen" id="startScreen">
            <img src="icons/playButton.png" class="btnPlay" onclick="startGame()" id="btnPlay">
            <img src="icons/controllerIcon.png" class="steeringIcon" onclick="openSteeringMenu()" id="steeringIcon">
        </div>
        <!--Start Screen-->


        <!--Win Screen-->
        <div class="winScreenContainer d-none" id="winScreenContainer">
            <h2>Congratulations You Win !</h2>
            <div class="imgTrophyContainer">
                <img src="img/winImg2.png">
            </div>
            <div class="btnContainer">
                <button onclick="restartGame()" id="btnRestartWinScreen" class="btnRestart">Restart
                    Game</button>
                <button onclick="goBackToStartScreen()" id="btnMainMenuWinScreen" class="btnMainMenu">Main
                    Menu</button>
            </div>
        </div>
        <!--Win Screen-->


        <!--Gameover Screen-->
        <div class="gameOverScreenContainer d-none" id="gameOverScreenContainer">
            <img src="img/9_intro_outro_screens/game_over/you lost.png" class="gameOverScreen" id="gameOverScreen">
            <div class="btnContainer">
                <button onclick="restartGame()" id="btnRestartGameOverScreen" class="btnRestart">Restart Game</button>
                <button onclick="goBackToStartScreen()" id="btnMainMenuGamOverScreen" class="btnMainMenu">Main
                    Menu</button>
            </div>
        </div>
        <!--Gameover Screen-->


        <!--Loading Screen-->
        <div class="loadingScreenContainer hide" id="loadingScreenContainer">
            <div class="containerWithTextAndIcon">
                <h2>Loading</h2>
                <img src="icons/hourglassIcon.png">
            </div>
        </div>
        <!--Loading Screen-->


    </div>





    <!-- Menu-->
    <div class="containerGameControlls d-none" id="containerGameControlls" onclick="closeSteeringMenu()">
        <img src="icons/arrowBack.png" class="arrowBack" onclick="closeSteeringMenu()" id="arrowBackGameControlls">

        <h2>Steuerung</h2>

        <table>

            <tr>
                <td>
                    <img class="keyboardButton" src="icons/arrowLeft.png">
                </td>
                <td>
                    <p class="keyboardIcon">
                        Pepe nach links
                    </p>
                </td>
            </tr>


            <tr>
                <td>
                    <img class="keyboardButton" src="icons/arrowRight.png">
                </td>
                <td>
                    <p class="keyboardIcon">
                        Pepe nach rechts
                    </p>
                </td>
            </tr>


            <tr>
                <td>
                    <img class="keyboardButton" src="icons/spaceButton.png">
                </td>
                <td>
                    <p class="keyboardIcon">
                        Pepe springt
                    </p>
                </td>
            </tr>


            <tr>
                <td>
                    <img class="keyboardButton" src="icons/letterA.png">
                </td>
                <td>
                    <p class="keyboardIcon">
                        Pepe wirft Flasche
                    </p>
                </td>
            </tr>

        </table>

        <div class="infoDivContainer">
            <img src="icons/infoIcon.png" class="infoIcon">
            <span class="infoText">
                Das Spiel geht verloren, wenn du hinter dem Boss bist.
                <br>
                Die Flaschen sind nur gegen den Endboss effektiv.
            </span>
        </div>

    </div>
    <!-- Menu-->
</body>

</html>
